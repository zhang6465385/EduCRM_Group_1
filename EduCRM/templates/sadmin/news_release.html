{% extends 'base.html' %}
{% block content %}

		<!-- start: Content -->
		<div class="main">
            <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-retweet"></i>教育平台</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-signal"></i><a href="#">信息模块</a></li>
						<li><i class="fa fa-signal"></i><a href="#">信息发布</a></li>
					</ol>
				</div>
			</div>
			<div class="row">
                发布
			</div><!--/.row-->
            <form action method="post" enctype="multipart/form-data" class="form-horizontal ">
            <div class="form-group">
                <div>
                    <label class="col-md-3 control-label" for="text-input">标题：</label>
                </div>
                <div class="col-md-9">
                    <input type="text" id="text-input" name="text-input" class="form-control" placeholder="请输入标题">
                </div>
                <br><br><br>
                <div class="form-group" style="text-align: center;">
                    <div>
                        <label class="col-md-3 control-label" for="textarea-input">内容：</label>
                    </div>
                    <div class="col-md-9">
                        <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="请输入内容..."></textarea>
                    </div>

                    <div class="panel-footer">

                        <button type="submit" class="btn btn-sm btn-success">
                            发布
                        </button>
                        &nbsp;&nbsp;&nbsp;

                        <button type="reset" class="btn btn-sm btn-danger">
                            重置
                        </button>
                    </div>
            </div>
{% endblock content %}
